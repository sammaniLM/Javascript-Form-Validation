<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
          <h2>Create Account</h2>
        </div>
        <form action="" class="form" id="form">

          <div class="form-control">
            <label>Username</label>
          <input type="text" placeholder="johnD" id="username">
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error Message</small>
          </div>

          <div class="form-control">
            <label>Email</label>
          <input type="email" placeholder="johnD@email.com" id="email">
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error Message</small>
          </div>

          <div class="form-control">
            <label>Password</label>
          <input type="password" placeholder="john@123" id="password">
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error Message</small>
          </div>

          <div class="form-control">
            <label>Password Check</label>
          <input type="password" placeholder="john@123" id="password2">
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error Message</small>
          </div>

          <button>Submit</button>
        </form>
      </div>
      <script src="script.js"></script>
</body>
</html>
